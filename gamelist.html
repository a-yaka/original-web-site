        <section class="section" id="sec1">
            <h1 class="subtitle">BOARD GAME LISTS</h1>
            <h2>あなたにぴったりの</h2>
            <h2>ボドゲを見つけよう！</h2>
        </section>
        <section class="section" id="sec2">
            <div class="btns">
                <button onclick="toggleVisibility('player_options')" class="btn" id="btn1">人数でさがす</button>
                <button onclick="toggleVisibility('time_options')"class="btn" id="btn2">プレイ時間でさがす</button>
                <button onclick="toggleVisibility('level_options')"class="btn" id="btn3">難易度でさがす</button>
               </div>
            
        </section>
        <section class="section" id="sec3">
            <div class="hidden" id="player_options">
                <label><input type="radio" name="players" value="1" onclick="filterGamesByPlayers()">1人用</label>
                <label><input type="radio" name="players" value="2" onclick="filterGamesByPlayers()">2人用</label>
                <label><input type="radio" name="players" value="3" onclick="filterGamesByPlayers()">3人用</label>
                <label><input type="radio" name="players" value="4" onclick="filterGamesByPlayers()">4人用</label>
                <label><input type="radio" name="players" value="5" onclick="filterGamesByPlayers()">5人用</label>
                <label><input type="radio" name="players" value="all" onclick="filterGamesByPlayers()">全て表示</label>
                <div id="player_results"></div>
            </div>
            <div class="hidden" id="time_options">
                <label><input type="radio" name="times" value="light" onclick="filterGamesByTimees()">軽量級(～30分)</label>
                <label><input type="radio" name="times" value="medium" onclick="filterGamesByTimees()">中量級(30～60分)</label>
                <label><input type="radio" name="times" value="heavy" onclick="filterGamesByTimees()">重量級(60分～)</label>
                <label><input type="radio" name="times" value="all" onclick="filterGamesByTimees()">全て表示</label>
                <div id="time_results"></div>
            </div>
            <div class="hidden" id="level_options">
                <label><input type="radio" name="levels" value="easy" onclick="filterGamesByLevels()">かんたん</label>
                <label><input type="radio" name="levels" value="normal" onclick="filterGamesByLevels()">ふつう</label>
                <label><input type="radio" name="levels" value="difficult" onclick="filterGamesByLevels()">むずかしい</label>
                <label><input type="radio" name="levels" value="all" onclick="filterGamesByLevels()">全て表示</label>
                <div id="level_results"></div>
            </div>
